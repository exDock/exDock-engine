services:
  ex-dock:
    build: .
    volumes:
      - ./config:/app/config
    ports:
      - "8888:8888"
    networks:
      - ex-dock

  database:
    image: mongodb/mongodb-community-server:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    ports:
      - "8890:27017"
    networks:
      - ex-dock
    env_file:
      - .env

networks:
  ex-dock:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/24
          gateway: 10.10.0.1
